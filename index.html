<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 3rem);
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .btns {
      margin-top: 20px;
    }

    button {
      font-size: clamp(1rem, 4vw, 1.2rem);
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .yes {
      background: #ff4e50;
      color: white;
    }

    .yes:hover {
      transform: scale(1.2);
      background: #e91e63;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      color: #e91e63;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      animation: popIn 0.6s ease;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="proposalText">Will You Be My Forever? ‚ù§Ô∏è</h1>
    <div class="btns">
      <button class="yes" onclick="sayYes()">Haan üíï</button>
      <button class="no" id="noBtn" onclick="sayNo()">Nhi, Bilkul nhi üòÖ</button>
    </div>
    <h2 id="answer"></h2>
  </div>

  <!-- Modal -->
  <div class="modal" id="loveModal">
    <div class="modal-content">
      üíñ Tumne yes kaha hai, Sonu! üíñ <br>
      I promise to always make you smile üòä
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 600);

    // Confetti Effect
    function confettiEffect() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "üéâ";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-20px";
        confetti.style.fontSize = "20px";
        confetti.style.animation = `fall ${3 + Math.random()*2}s linear`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Fireworks
    function fireworks() {
      for (let i = 0; i < 15; i++) {
        const firework = document.createElement("div");
        firework.innerHTML = "‚ú®";
        firework.style.position = "fixed";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        firework.style.fontSize = "24px";
        firework.style.opacity = "0";
        document.body.appendChild(firework);

        setTimeout(() => { firework.style.opacity = "1"; }, i*100);
        setTimeout(() => firework.remove(), 3000);
      }
    }

    // Yes button
    function sayYes() {
      document.getElementById("answer").innerText = "Yay! üíñ I Love You!";
      document.getElementById("loveModal").style.display = "flex";
      document.getElementById("bgMusic").play().catch(()=>{}); // mobile autoplay fix
      confettiEffect();
      fireworks();
    }

    // No button moves randomly (desktop hover)
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", moveNoBtn);

    // Also on mobile tap
    noBtn.addEventListener("touchstart", moveNoBtn);

    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayNo() {
      document.getElementById("answer").innerText = "Oh no üò≠ But I won‚Äôt give up!";
    }

    // Falling animation for confetti
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
